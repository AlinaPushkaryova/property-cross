<div ng-controller="detailsController as detailsController">
    <p> Property details </p>
    <div>
        <img ng-src="{{detailsController.house.img_url}}">
        <h3> {{detailsController.house.price | currency}} </h3>
        <h4> {{detailsController.house.title}} </h4>
        <p> {{detailsController.house.bedroom_number}} bed, {{detailsController.house.bathroom_number}} bathroom </p>
        <p> {{detailsController.house.summary}} </p>


    </div>


    <div class="btn-block pull-right">
        <button type="button" class="btn btn-primary pull-right" ng-click="detailsController.toggleHouse(house)">
            {{detailsController.itemIndex !== -1 ? '-' : '+'}}
        </button>
        <button type="button" class="btn btn-default" ui-sref="home"> Home
        </button>
    </div>
</div>
