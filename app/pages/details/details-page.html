<div ng-controller="detailsController as detailsController">
    <p> Property details </p>
    <div>
        <img ng-src="{{house.img_url}}">
        <h3> {{house.price | currency}} </h3>
        <h4> {{house.title}} </h4>
        <p> {{house.bedroom_number}} bed, {{house.bathroom_number}} bathroom </p>
        <p> {{house.summary}} </p>


    </div>


    <div class="btn-block pull-right">
        <button type="button" class="btn btn-primary pull-right" ng-click="saveHouse()"> +</button>
        <button type="button" class="btn btn-default" ui-sref="home"> Home
        </button>
    </div>
</div>
